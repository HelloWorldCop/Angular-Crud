<div class="container">
  <div style="text-align:center">
      <h1>
        Welcome to {{title}}!
      </h1>
  </div>
  <div class="row">
    <button class="btn btn-success" (click)="viewAdd()" [hidden]="hideUpdate">
      Add
    </button>
    <div class="col-sm-12" [hidden]="hideAdd">
      <h2>Create Data:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
                   name="name" [(ngModel)]="model.name"
                   placeholder="Enter a New Name"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="control-label col-sm-2">
            Phone
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone"
                   name="phone" [(ngModel)]="model.phone"
                   placeholder="Enter a New Phone"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
                   name="email" [(ngModel)]="model.email"
                   placeholder="Enter a New Email"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addUsers()">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Read Data: </h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{user.name}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.email}}</td>
          <td>
            <a (click)="editUsers(i)" class="btn btn-success">
              Edit
            </a>
            <a (click)="deleteUsers(i)" class="btn btn-danger">
              Delete
            </a>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Update Data:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
                   name="name" [(ngModel)]="model2.name"
                   placeholder="Enter a New Name"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="control-label col-sm-2">
            Phone
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone"
                   name="phone" [(ngModel)]="model2.phone"
                   placeholder="Enter a New Phone"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
                   name="email" [(ngModel)]="model2.email"
                   placeholder="Enter a New Email"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateUsers()">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
